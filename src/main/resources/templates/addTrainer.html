<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить тренажер - FITNESS</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body style="background-color: #a9e6f0">
<div th:insert="blocks/nav :: nav"></div>
<section class="text-center  testimonials">
    <div class="container">
        <div th:if="${message}" class="alert alert-warning" role="alert">
            <strong th:text="${message}"></strong>
        </div>
        <h2 class="mb-5">Добавить данные о тренажере</h2>
        <form action="/trainers/add" method="post" enctype="multipart/form-data">
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <div class="row d-xl-flex align-items-xl-center">
                        <div class="col-xl-4"><span>Имя</span></div>
                        <div class="col-xl-8"><input class="form-control" type="text" name="name" required=""></div>
                    </div>
                </div>
                <div class="col">
                    <div class="row d-xl-flex align-items-xl-center">
                        <div class="col-xl-4"><span>Производитель</span></div>
                        <div class="col-xl-8"><input class="form-control" type="text" name="producer" required></div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <div class="row d-xl-flex align-items-xl-center">
                        <div class="col-xl-4"><span>Страна производства</span></div>
                        <div class="col-xl-8"><input class="form-control" type="text" name="country" required=""></div>
                    </div>
                </div>
                <div class="col">
                    <div class="row d-xl-flex align-items-xl-center">
                        <div class="col-xl-4"><span>Категория мышц</span></div>
                        <div class="col-xl-8"><input class="form-control" type="text" name="muscle" required></div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <div class="row d-xl-flex align-items-xl-center">
                        <div class="col-xl-4"><span>Оптимальное количество подходов</span></div>
                        <div class="col-xl-8">
                            <input class="form-control" type="number"
                                   name="optimal" min="1" max="100"
                                   step="1" value="1" required=""></div>
                    </div>
                </div>
                <div class="col">
                    <div class="row d-xl-flex align-items-xl-center">
                        <div class="col-xl-4"><span>Максимальный вес</span></div>
                        <div class="col-xl-8"> <input class="form-control" type="number"
                                                      name="max" min="1" max="500"
                                                      step="1" value="1" required=""></div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <div class="row d-xl-flex align-items-xl-center">
                        <div class="col-xl-2"><span>Фотография</span></div>
                        <div class="col-xl-10"><input class="form-control" type="file" accept="image/*" name="file" required=""></div>
                    </div>
                </div>
            </div>
            <div class="row d-xl-flex" style="margin-bottom: 10px;">
                <div class="col d-xl-flex justify-content-xl-start">
                    <button class="btn btn-primary" type="submit" style="margin-right: 10px;">Добавить</button>
                    <button class="btn btn-dark" type="reset">Очистить</button>
                </div>
            </div>
        </form>
    </div>
</section>
<footer th:insert="blocks/footer :: footer" class=" footer"></footer>
<script src="/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function addSpaces(initial) {
        initial.replace("/([0-9]{3})/", "\1 ");
        initial.replace("/([0-9]{2})/", "\1 ");
        initial.replace("/([0-9]{3})/", "\1 ");
        initial.replace("/[0-9]{2} ([0-9]{2})/", "\1 ");
        return initial;
    }
</script>
<script src="/js/bs-init.js"></script>
</body>

</html>
