<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи - FITNESS</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body style="background-color: #a9e6f0">
<div th:insert="blocks/nav :: nav"></div>
<section class="text-center  testimonials">
    <div class="container">
        <div th:if="${message}" class="alert alert-warning" role="alert">
            <strong th:text="${message}"></strong>
        </div>
        <h2 class="mb-5">Пользователи</h2>
        <div class="row">
            <div class="col">
                <h3>Имя</h3>
            </div>
            <div class="col">
                <h3>Роль</h3>
            </div>
            <div class="col" style="max-width: 150px;"></div>
            <div class="col" style="max-width: 150px;"></div>
        </div>
        <form th:each="u : ${users}" style="margin: 0px -12px;margin-bottom: 10px;" method="post"
              th:action="'/users/edit/' + ${u.id}">
            <div class="row" style="width: auto;">
                <div class="col">
                    <input class="form-control" type="text" th:value="${u.username}" readonly="">
                </div>
                <div class="col">
                    <select class="form-select" name="role" required="">
                        <option th:each="r : ${roles}" th:selected="${r == u.role}" th:label="${r.name}"
                                th:value="${r}">role
                        </option>
                    </select>
                </div>
                <div class="col" style="max-width: 150px;">
                    <button class="btn btn-primary" type="submit">Обновить</button>
                </div>
                <div class="col" style="max-width: 150px;"><a class="btn btn-danger" role="button" th:href="'/users/delete/' + ${u.id}">Удалить</a>
                </div>
            </div>
        </form>
    </div>
</section>
<footer th:insert="blocks/footer :: footer" class=" footer"></footer>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bs-init.js"></script>
</body>

</html>
